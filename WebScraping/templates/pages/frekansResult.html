{% extends 'layout.html' %}

{% block content %}

    {% if allContent %}
        <div class='container'>
            {% for tags in allContent %}
                <p>{{tags}}</p>
            {% endfor %}
        </div>
    {% else %}
        <div class="alert alert-warning">
            <p>İçerik Bulunamadı!</p>
        </div>
    {% endif %}
{% endblock %}
